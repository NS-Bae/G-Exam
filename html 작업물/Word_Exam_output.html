<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
        <title>G-PLAN에 어서오세요!!!</title>
        <link rel = "stylesheet" href = "css\Word_output.css">
    </head>
    <body>
        <div class="wrap">
            <div class="inside_wrap">
                <h1 onclick="location.href = 'Main_page.html'">G-PLAN</h1>
                <div class="select_problem">
                    <div class="section">
                        <h3>영단어 레벨 : <br></h3>
                        <select name="level" id="level" required >
                            <option value="select">선택하세요</option>
                            <option value="elementary">초등</option>
                            <option value="middle">중등</option>
                            <option value="high">고등</option>
                            <option value="toeic">토익</option>
                            <option value="total">전체</option>
                        </select>
                    </div>
                    <div class="board" id="result_list">
                        <label>
                            시험 결과
                        </label>
                        <ul class="list">
                            <li>선택된 문제1</li>
                            <li>선택된 문제2</li>
                            <li>선택된 문제3</li>
                            <li>선택된 문제4</li>
                            <li>선택된 문제5</li>
                        </ul>
                    </div>
                </div>
                <!-- 영단어 시험 결과 보여주기 -->
                <div class="T_container">
                    <div class="C_container">
                        <div class="box" id="const_rate">
                            <h4>이번 시험 정답률</h4>
                            <div class="loading_container">
                                <div class="loading-bar">
                                    <div class="bar"></div>
                                </div>
                                <label class="percentage_text" id="per">0%</label>
                            </div>
                        </div>
                        <div class="box" id="ele_load">
                            <h4 id="ele">이번 시험 정답률</h4>
                            <div class="loading_container" id="ele_rate">
                                <div class="loading-bar">
                                    <div class="bar"></div>
                                </div>
                                <label class="percentage_text" id="per">0%</label>
                            </div>
                        </div>
                        <div class="box" id="mid_load">
                            <h4 id="mid">이번 시험 정답률</h4>
                            <div class="loading_container">
                                <div class="loading-bar">
                                    <div class="bar"></div>
                                </div>
                                <label class="percentage_text" id="per">0%</label>
                            </div>
                        </div>
                        <div class="box" id="compare_zone">
                            <h4>평균과 비교</h4>
                            <div class="compare_form">
                                <label id="total_rate" class="percentage_text1">0%</label>
                                <label id="my_rate" class="percentage_text1">0%</label>
                                <label id="explain" class="explain_text">당신은 평균 정답률보다</label>
                                <label id="gap" class="gap_percent">000</label>
                                <label id="explain1" class="explain_text">낮습니다.</label>
                            </div>
                        </div>
                    </div>
                    <div class="C_container" id="wrong_section">
                        <h4>틀린 문제</h4>
                        <ul class="list1" id="wrong">
                            <li>틀린 문제1</li>
                            <li>틀린 문제2</li>
                            <li>틀린 문제3</li>
                            <li>틀린 문제4</li>
                            <li>틀린 문제5</li>
                        </ul>
                    </div>
                    <div class="C_container" id="score_section">
                        <div class="box" id="high_load">
                            <h4 id="high">이번 시험 정답률</h4>
                            <div class="loading_container">
                                <div class="loading-bar">
                                    <div class="bar"></div>
                                </div>
                                <label class="percentage_text" id="per">0%</label>
                            </div>
                        </div>
                        <div class="box" id="toeic_load">
                            <h4 id="toeic">이번 시험 정답률</h4>
                            <div class="loading_container">
                                <div class="loading-bar">
                                    <div class="bar"></div>
                                </div>
                                <label class="percentage_text" id="per">0%</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="Word_exam_output.js"></script>
    </body>
</html>
