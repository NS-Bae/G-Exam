<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
        <title>G-PLAN에 어서오세요!!!</title>
        <link rel = "stylesheet" href = "css\OCR_design.css">
    </head>
    <body>
        <div class="wrap">
            <div class="inside_wrap">
                <h2 onclick="location.href = 'Main_page.html'">G-PLAN</h2>
                <div class="ocr_page">
                    <div class="img_area">
                        <h4>이미지 업로드 및 표시</h4>
                        <input type="file" id="uploadInput" accept="image/*" onchange="displayImage()">
                        <br>
                        <img id="uploadedImage" src="#" alt="업로드된 이미지" >
                    </div>
                    <div class="text_area">
                        <h4>OCR 결과</h4>
                        <textarea type="text" name="" id="paragraph" placeholder="지문"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script src="OCR.js"></script>
    </body>
</html>
