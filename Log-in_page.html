<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-PLAN에 어서오세요!!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\login.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2 onclick="location.href = 'Main_page.html'">G-PLAN</h2>
            <form method="post" action="/login">
                <div class="login_id">
                    <h4>ID</h4>
                    <input type="text" name="ID" id="ID" placeholder="ID">
                </div>
                <div class="login_pw">
                    <h4>PASSWORD</h4>
                    <input type="password" name="PW" id="PW" placeholder="PASSWORD">
                </div>
            
                <div class="login_etc">
                    <div class="checkbox">
                        <input type="checkbox" name="" id=""> 자동 로그인
                    </div>
                    <div class="forgot_pw">
                        <a href="">비밀번호 찾기</a>
                    </div>
                    <div class="join_membership">
                        <a href="Join_membership.html">회원가입</a>
                    </div>
                </div>
                <div class="submit" onclick="location.href = 'Main_page.html'">
                    <input type="submit" value="로그인">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
