version: '3.3'

services:
    # Database
  db:
    build:
      dockerfile: Dockerfile
      context: ./
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=My19971108!
      - MYSQL_DATABASE=new_g-exam

  nginx_proxy:
    image: nginx:latest
    container_name: nginx_proxy
    restart: "on-failure"
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./g-exam-front/build:/usr/share/nginx/html

  server:
    build:
      context: ./g-exam-back/
    container_name: server
    restart: "on-failure"
    expose:
      - 4000
    volumes:
      - './g-exam-back:/app'
      - '/app/node_modules'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true