<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-PLAN에 어서오세요!!!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css\Join_membership.css">
</head>
<body>
    <div class="wrap">
        <div class="login">
            <h2 onclick="location.href = 'Main_page.html'">G-PLAN</h2>
            <div class = "select_position">
                <form action="#" REQUIRED>
                    <h3>당신의 역할은 무엇입니까?<br></h3>
                    <div>
                    <select name="position" id="position" required >
                        <option value="select">선택하세요</option>
                        <option value="teacher">강사</option>
                        <option value="student">학생</option>
                        <option value="parent">학부모</option>
                    </select>
                    <input type="submit" value="선택" onclick="changeFn()">
                </form>
            </div>
            </div>
            <div class="infoInp" id="student_infoInp">
              <div class="login_id">
                  <h4>아이디   (6글자 이상)</h4>
                  <input type="text" name="" id="s_id" placeholder="ID" pattern="^([a-z0-9]){6,15}$">
              </div>
              <div class="login_pw">
                  <h4>비밀번호</h4>
                  <h5>(영어 대/소문자, 숫자, 특수문자 조합 8~30자)</h5>
                  <input type="password" name="" id="s_pw" placeholder="PASSWORD" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
              </div>
              <div class="login_pw">
                  <h4>비밀번호 확인</h4>
                  <input type="password" name="" id="s_pw_ck" placeholder="PASSWORD" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
              </div>
              <div class="login_pw">
                  <h4>이름</h4>
                  <input type="text" name="" id="name" placeholder="NAME" pattern="[^!@#$%^&*()_-+=[]{}~?:;`|/<>']+">
              </div>
              <div class="login_pw">
                  <h4>학교</h4>
                  <input type="text" name="" id="school" placeholder="SCHOOL" pattern="[^!@#$%^&*()_-+=[]{}~?:;`|/<>']+">
              </div>
              <div class="login_pw">
                  <h4>학년</h4>
                  <input type="text" name="" id="grade" placeholder="GRADE" pattern="^[1-6]+$">
              </div>
              <div class="login_pw">
                <h4>부모님 전화번호</h4>
                <input type="number" name="" id="p_phone" placeholder="PHONE NUMBER" pattern="^[1-6]+$">
              </div>
              <div class="submit" onclick="alert('회원가입이 완료 되었습니다!'), location.href = 'Main_page.html'">
                  <input type="submit" value="submit">
              </div>
            </div>
            <div class="infoInp" id="teacher_infoInp">
              <div class="login_id">
                  <h4>아이디   (6글자 이상)</h4>
                  <input type="text" name="" id="t_id" placeholder="ID" pattern="^([a-z0-9]){6,15}$">
              </div>
              <div class="login_pw">
                  <h4>비밀번호</h4>
                  <h5>(영어 대/소문자, 숫자, 특수문자 조합 8~30자)</h5>
                  <input type="password" name="" id="t_pw" placeholder="PASSWORD" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
              </div>
              <div class="login_pw">
                  <h4>비밀번호 확인</h4>
                  <input type="password" name="" id="t_pw_ck" placeholder="PASSWORD" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
              </div>
              <div class="login_pw">
                  <h4>이름</h4>
                  <input type="text" name="" id="t_name" placeholder="NAME" pattern="[^!@#$%^&*()_-+=[]{}~?:;`|/<>']+">
              </div>
              <div class="login_pw">
                  <h4>과목</h4>
                  <input type="text" name="" id="" placeholder="SUBJECT" pattern="[^!@#$%^&*()_-+=[]{}~?:;`|/<>']+">
              </div>
              <div class="submit" onclick="alert('회원가입이 완료 되었습니다!'), location.href = 'Main_page.html'">
                  <input type="submit" value="submit">
              </div>
            </div>
            <div class="infoInp" id="parent_infoInp">
                <div class="login_id">
                    <h4>아이디   (6글자 이상)</h4>
                    <input type="text" name="" id="" placeholder="ID" pattern="^([a-z0-9]){6,15}$">
                </div>
                <div class="login_pw">
                    <h4>비밀번호</h4>
                    <h5>(영어 대/소문자, 숫자, 특수문자 조합 8~30자)</h5>
                    <input type="password" name="" id="" placeholder="PASSWORD" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
                </div>
                <div class="login_pw">
                    <h4>비밀번호 확인</h4>
                    <input type="password" name="" id="" placeholder="PASSWORD" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$">
                </div>
                <div class="login_pw">
                    <h4>이름</h4>
                    <input type="text" name="" id="" placeholder="NAME" pattern="[^!@#$%^&*()_-+=[]{}~?:;`|/<>']+">
                </div>
                <div class="login_pw">
                    <h4>핸드폰 번호</h4>
                    <input type="number" name="" id="" placeholder="PHONE NUMBER" pattern="[^!@#$%^&*()_-+=[]{}~?:;`|/<>']+">
                </div>
                <div class="submit" onclick="alert('회원가입이 완료 되었습니다!'), location.href = 'Main_page.html'">
                    <input type="submit" value="submit">
                </div>
            </div>
        </div>
    </div>
    <script src = "Join_membership.js"></script>
    </body>
</html>
