<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content="width = device-width, initial-scale = 1.0">
        <title>G-PLAN에 어서오세요!!!</title>
        <link rel = "stylesheet" href = "css\Register_test.css">
    </head>
    <body>
        <div class="wrap">
            <div class="inside_wrap">
                <h2 onclick="location.href = 'Main_page.html'">G-PLAN</h2>
                <div class="btn_space">
                    <button class="check_btn" id="management" onclick="check_register()">
                        문제 관리
                    </button>
                    <button class="check_btn" id="register" onclick="check_register()">
                        문제 등록
                    </button>
                </div>
            </div>
            <div class="inside_wrap1">
                <h2 onclick="location.href = 'Main_page.html'">G-PLAN</h2>
                <button class="move_ocr" onclick="new_Tab()">
                    시험지 OCR 하러가기
                </button>
                <div class="basic_info">
                    <div class="insert_tag">
                        <h3>학교</h3>
                        <input type="text" name="" id="school" placeholder="학교">
                    </div>
                    <div class="insert_tag">
                        <h3>학년</h3>
                        <input type="text" name="" id="grade" placeholder="학년">
                    </div>
                    <div class="insert_tag">
                        <h3>과목</h3>
                        <input type="text" name="" id="major" placeholder="과목">
                    </div>
                    <div class="insert_tag">
                        <h3>문제유형</h3>
                        <input type="text" name="" id="q_type" placeholder="주관식/객관식">
                    </div>
                </div>
                <div class="question_sub">
                    <div class="paragraph_area">
                        <h4>지문</h4>
                        <textarea type="text" name="" id="paragraph" placeholder="지문"></textarea>
                    </div>
                    <div class="question_area">
                        <div class="question_line">
                            <h4>질문</h4>
                            <textarea type="text" name="" id="question" placeholder="질문"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지1</h4>
                            <textarea type="text" name="" id="choice1" placeholder="선택지1"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지2</h4>
                            <textarea type="text" name="" id="choice2" placeholder="선택지2"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지3</h4>
                            <textarea type="text" name="" id="choice3" placeholder="선택지3"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지4</h4>
                            <textarea type="text" name="" id="choice4" placeholder="선택지4"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지5</h4>
                            <textarea type="text" name="" id="choice5" placeholder="선택지5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="등록하기" onclick = "refresh_box()">
                    <button class="change" onclick="change_view()">수정하러 가기</button>
                </div>
            </div>
            <div class="inside_wrap2">
                <h2 onclick="location.href = 'Main_page.html'">G-PLAN</h2>
                <form action="#" REQUIRED>
                    <div class="basic_info2">
                        <div class="sel_option">
                            <h4>학교</h4>
                            <select name="school" id="sel_school" required >
                                <option value="select">선택하세요</option>
                                <option value="충주중">충주중</option>
                                <option value="미덕중">미덕중</option>
                                <option value="충일중">충일중</option>
                                <option value="중앙중">중앙중</option>
                                <option value="칠금중">칠금중</option>
                                <option value="탄금중">탄금중</option>
                                <option value="충주여중">충주여중</option>
                                <option value="예성여중">예성여중</option>
                                <option value="북여중">북여중</option>
                            </select>
                        </div>
                        <div class="sel_option">
                            <h4>년도</h4>
                            <select name="year" id="year" required >
                                <option value="select">선택하세요</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select>
                        </div>
                        <div class="sel_option">
                            <h4>학기</h4>
                            <select name="semester" id="semester" required >
                                <option value="select">선택하세요</option>
                                <option value="1학년 1학기">1-1</option>
                                <option value="1학년 2학기">1-2</option>
                                <option value="2학년 1학기">2-1</option>
                                <option value="2학년 2학기">2-2</option>
                                <option value="3학년 1학기">3-1</option>
                                <option value="3학년 2학기">3-2</option>
                            </select>
                        </div>
                        <div class="sel_option">
                            <h4>과목</h4>
                            <select name="subject" id="subject" required >
                                <option value="select">선택하세요</option>
                                <option value="국어">국어</option>
                                <option value="영어">영어</option>
                                <option value="수학">수학</option>
                                <option value="사회">사회</option>
                                <option value="과학">과학</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                        <input type="submit" value="선택" onclick="changeFn()">
                    </div>
                </form>
                <div class="question_list">
                    <label>
                        선택된 문제 리스트
                    </label>
                    <ul class="list">
                        <li>선택된 문제1</li>
                        <li>선택된 문제2</li>
                        <li>선택된 문제3</li>
                    </ul>
                </div>
                <div class="question_sub">
                    <div class="paragraph_area">
                        <h4>지문</h4>
                        <textarea type="text" name="" id="paragraph_ch" placeholder="지문"></textarea>
                    </div>
                    <div class="question_area">
                        <div class="question_line">
                            <h4>질문</h4>
                            <textarea type="text" name="" id="question_ch" placeholder="질문"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지1</h4>
                            <textarea type="text" name="" id="choice1_ch" placeholder="선택지1"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지2</h4>
                            <textarea type="text" name="" id="choice2_ch" placeholder="선택지2"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지3</h4>
                            <textarea type="text" name="" id="choice3_ch" placeholder="선택지3"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지4</h4>
                            <textarea type="text" name="" id="choice4_ch" placeholder="선택지4"></textarea>
                        </div>
                        <div class="choice">
                            <h4>선택지5</h4>
                            <textarea type="text" name="" id="choice5_ch" placeholder="선택지5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="choice_situation">
                    <button class="choice_btn" id="delete" onclick="situation()">
                        삭제
                    </button>
                    <button class="choice_btn" id="change" onclick="situation()">
                        수정
                    </button>
                    <button class="choice_btn" id="regist" onclick="situation()">
                        문제 등록하러 가기
                    </button>
                </div>
            </div>
        </div>
        <script src="Register_test.js"></script>
    </body>
</html>
